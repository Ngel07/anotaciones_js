<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Este es un ejemplo del uso del if else
        let edad = 17;

        if (edad >= 18) {
            console.log("Eres mayor de edad");
        } else {
            console.log("Eres menor de edad");
        }

        if (edad > 17) {
            console.log("Tienes mas de 17 años y eres mayor de edad");
        } else {
            console.log("Tienes menos de 17 años y eres mayor de edad");
        };

        // Este es un ejemplo del uso del if else if
        let hora = 5;
        
        if (hora >= 6 && hora < 12) {
            console.log("Buenos días");
        } else if (hora >= 12 && hora < 18) {
            console.log("Buenas tardes");
        } else if (hora >= 18 && hora < 22) {
            console.log("Buenas noches");
        } else { 
            console.log("Estoy dormido y no saludo :D");
    
        }

        // Este es un ejemplo del uso del switch
        let diaSemana = "viernes";
        
        switch (diaSemana) {
            case "lunes":
                console.log("Es lunes");
                break;
            case "martes":
                console.log("Es martes");
                break;
            case "miércoles":
                console.log("Es miércoles");
                break;
            case "jueves":
                console.log("Es jueves");
                break;
            case "viernes":
                console.log("Es viernes");
                break;
            case "sábado":
                console.log("Es sábado");
                break;
            case "domingo":
                console.log("Es domingo");
                break;
            default:
                console.log("Día no válido");
        }
      
    </script>
</body>
</html>
