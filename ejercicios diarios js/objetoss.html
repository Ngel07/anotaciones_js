        /* la problemática de poner las funciones dentro de la funcion 
        constructora es que este se duplicará para cada objeto 
        causando duplicaciones en el código para esto sacaremos los métodos de 
        la función constructora asigando los métodos a los prototipos*/

        //este es el ejemplo de la funcion cosntructora con los métodos asignados al protopipo
        function Animal(nombre, especie, edad, hobbies) {
            //Estos son los atributos de la funcion constructora
            this.nombre = nombre;
            this.especie = especie;
            this.edad = edad;
            this.hobbies = hobbies;
        }
        
        //aquí está creando el objeto basados en la funcion constructora Animal 
        let perro = new Animal("Snoopy", "perro", 5, ["pelota", "correr", "dormir"]);
        let perro2 = new Animal("Buddy", "perro", 3, ["pelota", "correr", "jugar con los niños"]);

        //aquí estoy asignando los métodos fuera de la funcion cosntructora, optimizando el código
        Animal.prototype.saludar = function() {
            console.log(`Hola me llamo  ${this.nombre} y soy un ${this.especie}`);
        }

        console.log(perro2);

        perro2.saludar();
