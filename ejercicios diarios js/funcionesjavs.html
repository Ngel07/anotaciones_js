     // Este es un ejemplo de una función de orden superior
     function saludarConDelay(nombre, especie, tiempo) {
            setTimeout(() => {
                console.log(`Hola, me llamo ${nombre} y soy un ${especie}`);
            }, tiempo);
        }
        
        saludarConDelay("Snoopy", "perro", 2000);
        
        saludarConDelay("Buddy", "perro", 1000);
        
        // Este es un ejemplo de una función de orden superior con parámetros
        function sumarConDelay(a, b, tiempo) {
            setTimeout(() => {
                console.log(a + b);
            }, tiempo);
        }
        
        sumarConDelay(5, 3, 3000);
        
        // Este es un ejemplo de una función de orden superior con retorno
        function multiplicarConDelay(a, b, tiempo, callback) {
            setTimeout(() => {
                callback(a * b);
            }, tiempo);
        }
        
        multiplicarConDelay(5, 3, 2000, resultado => {
            console.log(resultado);
        });
        
        // Este es un ejemplo de una función de orden superior con error
        function dividirConDelay(a, b, tiempo, callback) {
            setTimeout(() => {
                if (b === 0) {
                    throw new Error("No se puede dividir por cero");
                }
                callback(a / b);
            }, tiempo);
        }
        
        dividirConDelay(5, 0, 1000, resultado => {
            console.log(resultado);
        });
        
        // Este es un ejemplo de una función de orden superior con retorno y error
        function restarConDelay(a, b, tiempo, callback) {
            setTimeout(() => {
                if (isNaN(a) || isNaN(b)) {
                    throw new Error("Los valores ingresados no son numéricos");
                }
                callback(a - b);
            }, tiempo);
        }
        
        restarConDelay("5", 3, 2000, resultado => {
            console.log(resultado);
        });
