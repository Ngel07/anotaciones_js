function Animal(nombre, especie, edad, hobbies) {
    this.nombre = nombre;
    this.especie = especie;
    this.edad = edad;
    this.hobbies = hobbies;
}

Animal.prototype.saludar = function() {
    console.log(`Hola me llamo  ${this.nombre} y soy un ${this.especie}`);
}

// Otro ejemplo de herencia prototipica

function Perro(nombre, especie, edad, hobbies, tamanho){
            this.super = Animal;
            this.super(nombre, especie, edad, hobbies);
            this.tamanho = tamanho;//agregamos este parámetro a elemento hijo         
        };


//Perro está heredando de Animal podtrá utilizar los método de padre o sobreescribir
Perro.prototype = new Animal();
Perro.prototype.constructor = Perro;

//Sobreescritura del método prototipo padre en el hijo
Perro.prototype.saludar = function(){
    console.log(`Hola, me llamo ${this.nombre} y soy un ${this.especie} y ladro`);
}

Perro.prototype.ladrar = function(){
